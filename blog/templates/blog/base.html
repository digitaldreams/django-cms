<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Django CMS{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/bootstrap.min.css'%}">
</head>
<body>
<div class="container">

    {% comment %}
    include tag are used to include files
    {% endcomment %}

    {% include './includes/nav.html' %}
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</div>

<script type="text/javascript" src="{% static 'blog/js/jquery-3.2.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'blog/js/bootstrap.bundle.min.js' %}"></script>

</body>
{% block scripts %}{% endblock %}
</html>
